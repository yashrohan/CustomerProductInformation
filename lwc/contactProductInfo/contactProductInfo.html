<template>

    <lightning-card icon-name='standard:product' title='Customer Product Information'>
        <div class="slds-form slds-p-around_large slds-border_top">

            <template if:true={productValue}>
                <!-- Column Names -->
                <div class='slds-size_1-of-1 horizontal-element slds-theme_shade slds-p-around_x-small'>
                    <div class='slds-size_1-of-2'>
                        Type
                    </div>
                    <div class='slds-size_1-of-2'>
                        Value
                    </div>
                </div>

                <!-- Column Values -->
                <template for:each={productValue} for:item='product'>
                    <div class='slds-size_1-of-1 horizontal-element slds-p-top_small' key={product.value}>
                        <div class='slds-size_1-of-2'>
                            {product.label}
                        </div>
                        <div class='slds-size_1-of-2'>
                            {product.value}
                        </div>
                    </div>
                </template>
            </template>

            <template if:true={noData}>
                    <div class = 'slds-theme_warning slds-p-around_small'>{noData}</div>
            </template>

            <template if:true={error}>
                <div class = 'slds-theme_error slds-p-around_small'>{error}</div>
            </template>



        </div>
    </lightning-card>




</template>
